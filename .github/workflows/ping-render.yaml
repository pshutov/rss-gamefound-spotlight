name: Ping Render to generate RSS

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Render endpoint
        run: |
          curl -sS -X POST "${{ secrets.RENDER_URL }}/run?token=${{ secrets.CRON_TOKEN }}" \
            --max-time 300 --retry 3 --retry-delay 5 --retry-all-errors
